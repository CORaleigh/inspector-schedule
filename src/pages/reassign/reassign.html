<!--
  Generated template for the ReassignPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
      <ion-searchbar (ionInput)="searchEntered($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let inspector of (inspectors | inspectorName:searchtext)" (click)="reassign(inspector)">
      <ion-avatar item-start>
          <img src="{{inspector.attributes.thumbnail}}"/>
        </ion-avatar>
        <h1>{{inspector.attributes.name}}</h1>
      </ion-item>
    </ion-list>  
</ion-content>
