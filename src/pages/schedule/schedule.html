<ion-header>

  <ion-navbar color="primary">
      <ion-item no-lines class="item-trns">
          <ion-avatar item-start>
            <img src="{{user.thumbnail}}"/>
  
          </ion-avatar>
          <h1>{{user.fullName}}</h1>
        </ion-item>    </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding #item  *ngFor="let assignment of assignments">
      <ion-item><ion-label><h2>{{ assignment.attributes.location }}</h2><p>{{ assignment.attributes.types }}</p><p>Permit #{{ assignment.attributes.ids }}</p></ion-label></ion-item>
      <ion-item-options side="right">
          <button ion-button (click)="reassign(assignment)">
              <ion-icon name="reassign"></ion-icon>            
            Reassign
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>  
  
</ion-content>
<ion-footer>
    <ion-toolbar>
      <button ion-button full (click)="refresh()">Refresh</button>
    </ion-toolbar>
  </ion-footer>
